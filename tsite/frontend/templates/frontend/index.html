  <link rel="apple-touch-icon" sizes="120x120" href="{% static "icons/apple-icon-120x120.png" %}">

<body>
  <style type="text/css">

    #hellopreloader_preload {
      display: block;
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* min-width: 1000px; */
      background: rgba(56, 56, 68, 1) url(http://hello-site.ru//main/images/preloads/spinning-circles.svg) center center no-repeat;
      background-size: 41px;
    }
  </style>
  <div id="hellopreloader">
    <div id="hellopreloader_preload"></div>
  </div>
  <script
    type="text/javascript">var hellopreloader = document.getElementById("hellopreloader_preload"); function fadeOutnojquery(el) { el.style.opacity = 1; var interhellopreloader = setInterval(function () { el.style.opacity = el.style.opacity - 0.05; if (el.style.opacity <= 0.05) { clearInterval(interhellopreloader); hellopreloader.style.display = "none"; } }, 16); } window.onload = function () { setTimeout(function () { fadeOutnojquery(hellopreloader); }, 500); };</script>
  
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script src="{% static "frontend/main.js" %}?v=1.0"></script>
</body>
